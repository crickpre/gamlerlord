<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), 
                        url('https://m.media-amazon.com/images/I/71cn0hnj7gL._UF1000,1000_QL80_.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 25px;
            position: relative;
        }

        .logo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ffd700;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            }
            to {
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.9), 0 0 70px rgba(255, 215, 0, 0.6);
            }
        }

        .brand-name {
            font-size: 3.2rem;
            margin-top: 15px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            letter-spacing: 1px;
        }

        .subscribers {
            font-size: 1.3rem;
            margin: 10px 0 25px;
            color: #f8f8f8;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
        }

        .tagline {
            font-size: 1.8rem;
            margin: 0px 0;
            color: #ffd700;
            font-weight: bold;
        }

        .stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 0px 0;
        }

        .stat-card {
            /* background: rgba(0, 0, 0, 0.6); */
            padding: 0px;
            border-radius: 15px;
            min-width: 200px;
            /* border: 2px solid #ffd700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); */
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .stat-text {
            font-size: 1.1rem;
            color: #f8f8f8;
        }

        .record {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.2rem;
            line-height: 1.6;
            border-left: 4px solid #ffd700;
        }

        .highlight {
            color: #ffd700;
            font-weight: bold;
        }

        .timer-container {
            margin: 30px 0;
            padding: 20px;
            /* background: rgba(0, 0, 0, 0.7); */
            border-radius: 15px;
            /* border: 2px solid #ffd700; */
        }

        .timer-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #f8f8f8;
        }

        .timer {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 250px;
        }

        .btn-telegram {
            background: linear-gradient(45deg, #0088cc, #0055cc);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.4);
        }

        .btn-join {
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            color: black;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #aaa;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .brand-name {
                font-size: 2.5rem;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }
            
            .timer {
                font-size: 2.5rem;
            }
            
            .btn {
                font-size: 1.1rem;
                padding: 12px 25px;
                min-width: 220px;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-card {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .brand-name {
                font-size: 2rem;
            }
            
            .logo {
                width: 130px;
                height: 130px;
            }
            
            .subscribers {
                font-size: 1.1rem;
            }
            
            .tagline {
                font-size: 1.5rem;
            }
            
            .timer {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
            }
            
            .stat-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src=logo.jpeg" alt="Sher Singh Rana Logo" class="logo">
            <h1 class="brand-name">Sher Singh Rana</h1>
        </div>
        
        <div class="subscribers"><i class="fas fa-users"></i> 46,495 subscribers</div>
        
        <div class="tagline">Sher Singh Rana</div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">55/55</div>
                <div class="stat-text">IPL Pass Record</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">100%</div>
                <div class="stat-text">Accuracy</div>
            </div>
        </div>

        <div class="buttons">
            <a href="https://t.me/+Nn6s4j18yUxiMzY1" class="btn btn-telegram" style="animation-delay: 0.2s">
                <i class="fab fa-telegram"></i> Join [Sher Singh Rana] Channel
            </a>
        </div>

        <div class="timer-container">
            <div class="timer-text">Limited Time Offer Ends In:</div>
            <div class="timer" id="timer">01:00</div>
        </div>

    </div>

    <script>
        // 60-second timer
        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            const interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                // Add pulse animation when timer reaches last 10 seconds
                if (timer <= 10) {
                    display.style.animation = 'pulse 1s infinite';
                    display.style.color = '#ff3333';
                }

                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = "00:00";
                    display.style.animation = '';
                    // You can add code here to execute when timer reaches 0
                }
            }, 1000);
        }

        // Button hover and click effects
        function setupButtons() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                // Hover effect
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                    this.style.boxShadow = '0 15px 25px rgba(0, 0, 0, 0.4)';
                });
                
                // Mouse leave effect
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.4)';
                });
            });
        }

        // Initialize everything when page loads
        window.onload = function () {
            const sixtySeconds = 60,
                display = document.querySelector('#timer');
            startTimer(sixtySeconds, display);
            setupButtons();
            
            // Animate buttons in sequence
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach((btn, index) => {
                btn.style.animationDelay = `${index * 0.2 + 0.2}s`;
            });
        };
    </script>
</body>

</html>
